<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list-Vue</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        ul {
            list-style-type: none;
        }
        .completed { 
            text-decoration: line-through; 
        }
      </style>
</head>
<body>

    <div class="container" id="app">
		<div class="row justify-content-center align-items-center mt-5">
		  <div class="col-md-8 bg-white">
			<div class="row bg-light text-dark">
			  <div class="col col-md-8 p-2">
				<h4>{{ title }} ({{ totalItem }})</h4>
			  </div>
			</div>
			<div class="row justify-content-between text-black p-2" >
                <form class="form-group form-inline flex-fill mb-2" @submit.prevent="addTodo">
                    <input class="form-control flex-fill " placeholder="Write your new list..." v-model="newTodo">
                    <button type="submit" class="btn btn-primary ml-2">Add New</button>
                </form>
      </div>
            <ul>
                <li v-for="(todo, index) in todos" :class="{ completed: todo.completed }">
                    <input type="checkbox" v-model="todo.completed">
                    {{ todo.text }}
                    <button @click= "deleteItem(index)" v-if="todo.completed" class="btn btn-sm bg-danger text-white">Delete</button>
                </li>
            </ul>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
   new Vue({
        el: '#app',
        data: {
            title: 'To do List',
            newTodo: '',
            todos: [],
        },
        methods: {
          addTodo() {
            this.todos.push({ text: this.newTodo, completed: false });
            localStorage.setItem('todos', JSON.stringify(this.todos));
            this.newTodo = '';
          },
          deleteItem(index) {
              this.todos.splice(index, 1);
          }
        },
        computed: {
          totalItem() {
            let total = this.todos.filter(function(todo) {
              return todo.completed === false
            });
            return total.length;
          }
        },
        created() {
          if (localStorage.getItem('todos')) this.todos = JSON.parse(localStorage.getItem('todos'));
        },
      });
</script>



</body>
</html>
